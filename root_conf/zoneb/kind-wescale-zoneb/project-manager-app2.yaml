apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-manager-app2
  namespace: zoneb-argocd
spec:
  description: scoped project / ns
  # Mono argocd
  # sourceNamespaces:
  # - "*-infra"
  
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - 'https://github.com/Sphinxgaia/argocd-multi-tenant.git'
  clusterResourceWhitelist:
  - group: '*'
    kind: Namespace
    
  namespaceResourceWhitelist:
  - group: '*'
    kind: Application


  destinations:
  - namespace: '!kube-system'
    server: 'https://kubernetes.default.svc'
  - namespace: '!infra-*'
    server: 'https://kubernetes.default.svc'
  - namespace: 'zoneb-argocd'
    server: 'https://kubernetes.default.svc'
  - namespace: '*'
    server: 'kind-wescale-zoneb-app2'